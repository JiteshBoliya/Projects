<section id="contact" class="contact-section">
  <h2 class="section-title">Get In Touch</h2>
  <div class="contact-container">
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <div class="contact-details">
          <h3>Phone</h3>
          <p>+91 8780225399</p>
        </div>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <div class="contact-details">
          <h3>Email</h3>
          <p>{{ 'jiteshb8182@gmail.com' }}</p>
        </div>
      </div>
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <div class="contact-details">
          <h3>Location</h3>
          <p>Surat, Gujarat, India</p>
        </div>
      </div>
    </div>

    <div class="contact-form">
      <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Your Name" required ngModel>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Your Email" required ngModel>
        </div>
        <div class="form-group">
          <input type="text" id="subject" name="subject" placeholder="Subject" required ngModel>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" placeholder="Your Message" rows="5" required ngModel></textarea>
        </div>
        <button type="submit" class="submit-btn" [disabled]="!contactForm.valid">
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
